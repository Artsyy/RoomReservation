<!-- this doc creates the table to show all the rooms available -->

<!doctype html>
<html>
   <body>
      <table border = 1 style="float: left">
         <thead>
            <td>Building</td>
            <td>Room</td>
            <td>Capacity</td>
            <td>Description</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["building"]}}</td>
               <td>{{row["room_number"]}}</td>
               <td> {{row["capacity"]}}</td>
               <td>{{row['description']}}</td>	
            </tr>
         {% endfor %}
      </table>
      <a href="/reserve">Make a reservation</a><br>
      <a href="/dReserve">Delete existing Reservation</a><br>
      <a href = "/">Go back to home page</a><br>
      

   </body>
</html>
