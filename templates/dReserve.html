<!-- this doc creates the table to show all the rooms available -->

<!doctype html>
<html>

<body>

    <form action="{{ url_for('deleteReserve') }}" method="POST">
        <h3>Room Information</h3>
        Building<br>
        <!-- <input type="text" name="Building" /></br> -->
        <select name="Building">
            <option value="COB1">COB1</option>
            <option value="COB2">COB2</option>
            <option value="KL">Kolligian Library</option>
        </select></br>
        Room Number<br>
        <input type="number" name="Room" /></br>
        Date<br>
        <input type="date" name="Date" /></br>
        Start<br>
        <input type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" name="Start" value="07:00" /></br>
        End<br>
        <input type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" name="End" value="19:00" /></br>
        Host Name<br>
        <input type="text" name="Host" /></br>
        Host Email<br>
        <input type="text" name="Email" /></br>
        <input type="submit" value="submit" /><br>
    </form>
    <a href="/reserve">Make a reservation</a>
    <a href="/">Go back to home page</a>

</body>

</html>
